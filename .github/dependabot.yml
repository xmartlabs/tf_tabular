version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
      time: "07:00"
    open-pull-requests-limit: 3
    allow:
      - dependency-type: direct
    commit-message:
      prefix: "update: "
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
      time: "07:00"
    commit-message:
      prefix: "update: "
    open-pull-requests-limit: 3
